version: 0.2

phases:
  install:
    runtime-versions:
        nodejs: 10

    commands:
        - git clone https://github.com/dflydev/git-subsplit.git
        - cd git-subsplit
        - ./install.sh

  build:
    commands:
        # Preparar diretorio para o split
        - echo Preparar diretorio para o SPLIT
        - cd $CODEBUILD_SRC_DIR
        - git subsplit init https://github.com/rhino-org/framework.git
        

        # Fazer SPLIT
        - echo Fazer SPLIT do projeto
        - git subsplit publish css:git@github.com:rhino-org/rhino.css.git —-heads=master -—dry-run

        - echo Finalizou OK